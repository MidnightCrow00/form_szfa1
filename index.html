<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilus.css">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Mosómacik</legend>
            <label for="nev">Név: </label>
            <input type="text" id="nev" placeholder="Bearkenye"><br>
            <label for="szin">Szín: </label>
            <input type="color" id="szin" name="maciszin"><br>
            <label for="tomeg">Tömege(kg): </label>
            <input type="range" id="tomeg" name="tomeg" min="6" max="10" oninput="this.form.tomeg_szam.value=this.value">
            <input type="number" name="tomeg_szam" size="3" oninput="this.form.tomeg.value=this.value"><br>
            <input type="submit" value="küldés"></fieldset>
    </form>
</body>
</html>
